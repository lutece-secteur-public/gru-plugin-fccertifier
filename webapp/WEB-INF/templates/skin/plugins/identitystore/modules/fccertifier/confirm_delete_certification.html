<div class="row">
    <div class="col-md-6 col-md-offset-3">
        <h3>#i18n{fccertifier.confirm_delete_certification.pageTitle}</h3>
        <form action="jsp/site/Portal.jsp" method="post" >
            <input type="hidden" name="page" value="fccertifier" />
            <input type="hidden" name="action" value="deleteCertification" />
            <p>#i18n{fccertifier.confirm_delete_certification.message}</p>
            <button class="btn btn-primary" type="submit">
                #i18n{fccertifier.confirm_delete_certification.confirm}
            </button>
            <a class="btn btn-default" href="${jsp_mydashboard}" role="button">
                #i18n{fccertifier.confirm_delete_certification.cancel}
            </a>
        </form>
    </div>
</div>
